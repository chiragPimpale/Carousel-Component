<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="Maria de Almeida" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam
          dolorum quibusdam, nulla sapiente similique enim maiores optio,
          debitis expedita accusamus reprehenderit provident ipsam modi nobis.
          Laudantium quas tempore beatae ipsum!"
        </p>
        <p class="testimonial-name">Maria de Almeida</p>
        <p class="job">Senior Product Manager at EDP Comercial</p>
      </blockquote>
    </div>
  </body>
</html>
